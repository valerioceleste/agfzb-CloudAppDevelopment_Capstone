{% extends 'djangoapp/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <br>  
    <form action="{% url 'djangoapp:registration' %}" method="post">
        <div class="container">
            {% csrf_token %}
            <h1>Sign Up</h1>
            <hr>
            <div class="form-group">
                <label for="username"><b>Username</b></label>
                <input type="text" class="form-control" placeholder="Enter Username" name="username" required>
                <br>  
                <label for="firstname"><b>First Name</b></label>
                <input type="text" class="form-control" placeholder="Enter First Name" name="firstname" required>
                <br>  
                <label for="lastname"><b>Last Name</b></label>
                <input type="text" class="form-control" placeholder="Enter Last Name" name="lastname" required>
                <br>  
                <label for="psw"><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Enter Password" name="psw" autocomplete="new-password" required>
                <br>  
                <label for="confirmpsw"><b>Confirm Password</b></label>
                <input type="password" class="form-control" placeholder="Confirm Password" name="confirmpsw" autocomplete="new-password" required>
                
                <br>  
                
                {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
                
                <button class="btn btn-primary" type="submit">Sign up</button>
            </div>
        </div>
    </form>
{% endblock content %}
